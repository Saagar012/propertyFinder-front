<!-- Header-->
<app-header id="top"></app-header>

<!-- Page content-->
<div class="container pt-5 pb-lg-4 mt-5 mb-sm-2">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Page content-->
  <div class="row">
    <!-- Sidebar-->
    <aside class="col-lg-4 col-md-5 pe-xl-4 mb-5">
      <!-- Account nav-->
      <div class="card card-body border-0 shadow-sm pb-1 me-lg-1">
        <div class="d-flex d-md-block d-lg-flex align-items-start pt-lg-2 mb-4"><img class="rounded-circle" src="assets/img/avatars/13.png" width="48" alt="Annette Black">
          <div class="pt-md-2 pt-lg-0 ps-3 ps-md-0 ps-lg-3">
            <h2 class="fs-lg mb-0">Annette Black</h2><span class="star-rating"><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i></span>
            <ul class="list-unstyled fs-sm mt-3 mb-0">
              <li><a class="nav-link fw-normal p-0" href="tel:3025550107"><i class="fi-phone opacity-60 me-2"></i>(302) 555-0107</a></li>
              <li><a class="nav-link fw-normal p-0" href="mailto:annette_black@email.com"><i class="fi-mail opacity-60 me-2"></i>annette_black&#64;email.com</a></li>
            </ul>
          </div>
        </div><a class="btn btn-primary btn-lg w-100 mb-3" routerLink="/vendor/add-property"><i class="fi-plus me-2"></i>Add property</a><a class="btn btn-outline-secondary d-block d-md-none w-100 mb-3" href="javascript:void(0);" (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Menu</a>
        <div class="collapse d-md-block mt-3" id="account-nav">
          <div class="card-nav">
            <!-- <a class="card-nav-link" routerLink="/account/info"><i class="fi-user opacity-60 me-2"></i>Personal Info</a> -->
            <a class="card-nav-link active" routerLink="/account/security"><i class="fi-lock opacity-60 me-2"></i>Password &amp; Security</a>
            <a class="card-nav-link" routerLink="/account/properties"><i class="fi-home opacity-60 me-2"></i>My Properties</a>
            <a class="card-nav-link" routerLink="/auth/signin"><i class="fi-logout opacity-60 me-2"  (click)="logout()"></i>Sign Out</a>
          </div>
        </div>
      </div>
    </aside>
    <!-- Content-->
    <div class="col-lg-8 col-md-7 mb-5">
      <h1 class="h2">Password &amp; Security</h1>
      <p class="pt-1">Manage your password settings and secure your account.</p>
      <h2 class="h5">Password</h2>
      <form class="needs-validation pb-4" novalidate (ngSubmit)="validSubmit()" [formGroup]="validationform">
        <div class="row align-items-end mb-2">
          <div class="col-sm-6 mb-2">
            <label class="form-label" for="account-password">Current password</label>
            <div class="password-toggle">
              <input class="form-control" [type]="fieldTextType ? 'text' : 'password'" id="account-password" required formControlName="apassword" [ngClass]="{'is-invalid': submit && form['apassword'].errors}">
              <label class="password-toggle-btn" aria-label="Show/hide password">
                <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
              }" (click)="toggleFieldTextType()"></span>
              </label>
            </div>
          </div>
          <div class="col-sm-6 mb-2"><a class="d-inline-block mb-2" href="javascript:void(0);">Forgot password?</a></div>
        </div>
        <div class="row mb-2">
          <div class="col-sm-6 mb-3">
            <label class="form-label" for="account-password-new">New password</label>
            <div class="password-toggle">
              <input class="form-control" [type]="fieldNewTextType ? 'text' : 'password'" id="account-password-new" required formControlName="npassword" [ngClass]="{'is-invalid': submit && form['npassword'].errors}">
              <label class="password-toggle-btn" aria-label="Show/hide password">
                <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator" [ngClass]="{'mdi-eye-off-outline': !fieldNewTextType, 'mdi-eye-outline': fieldNewTextType
              }" (click)="toggleNewFieldTextType()"></span>
              </label>
            </div>
          </div>
          <div class="col-sm-6 mb-3">
            <label class="form-label" for="account-password-confirm">Confirm password</label>
            <div class="password-toggle">
              <input class="form-control" [type]="confirmfieldTextType ? 'text' : 'password'" id="account-password-confirm" required formControlName="cpassword" [ngClass]="{'is-invalid': submit && form['cpassword'].errors}">
              <label class="password-toggle-btn" aria-label="Show/hide password">
                <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator" [ngClass]="{'mdi-eye-off-outline': !confirmfieldTextType, 'mdi-eye-outline': confirmfieldTextType
              }" (click)="toggleConfirmFieldTextType()"></span>
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Update password</button>
      </form>
      
      <div class="d-flex border-bottom pb-3 mb-3">
     
       
      </div>
        
    </div>
</div>
</div>

  <!-- Footer-->
  <app-footer></app-footer>
